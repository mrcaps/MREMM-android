<h4>Californium-252</h4>

<p>
<strong>Symbol:</strong> Cf-252<br>
<strong>Ionizing Radiation Type:</strong> &alpha;, &gamma;<br>
<strong>Radiological half-life:</strong> 2.6 years<br>
<strong>Biologic half-life (days):</strong> N/A <br>
<strong>Exposure Type:</strong> Internal <br>
<strong>Mode of Contamination:</strong> Lungs, GI tract<br>
<strong>Focal Accumulation in Body:</strong> Bones, liver <br>
<strong>Treatment:</strong> None FDA-approved for human use.
