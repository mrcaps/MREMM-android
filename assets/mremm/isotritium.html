<h4>Tritium-3 </h4>
<p>

<strong>Symbol:</strong> H-3<br>
<strong>Ionizing Radiation Type:</strong> &beta; <br>
<strong>Radiological half-life:</strong> 12.5 years<br>
<strong>Biologic half-life  (days):</strong> 12 <br>
<strong>Exposure Type:</strong> Internal<br>
<strong>Mode of Contamination:</strong> Inhalation, GI tract, wounds<br>
<strong>Focal Accumulation in Body:</strong> Total body<br>
<strong>Treatment:</strong> Dilution with controlled water intake, Diuretics
