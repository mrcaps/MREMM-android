<h4>Pegylated G-CSF (pegfilgrastim or Neulasta)</h4>
<p>
<strong>Adult Dose:</strong> 
<ul>
<li>1 subcutaneous dose, 6 mg </li>

<li>Consider second 6 mg dose 7 or       more days after initial dose, if significant neutropenia persists </li>
</ul>
