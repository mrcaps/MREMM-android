<h4>Cobalt-60 </h4>
<p>
<strong>Symbol:</strong> Co-60<br>
<strong>Ionizing Radiation Type:</strong> &beta;, &gamma; <br>
<strong>Radiological half-life:</strong> 5.26 years<br>
<strong>Biologic half-life (days):</strong> 9.5<br>
<strong>Exposure Type:</strong> External, Internal<br>
<strong>Mode of Contamination:</strong> Lungs<br>
<strong>Focal Accumulation in Body:</strong> Liver<br>
<strong>Treatment:</strong> None FDA-approved for human use.  
</p>
